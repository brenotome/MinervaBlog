<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      MinervaBlog
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true">
    <ion-grid *ngIf="post" >
      <ion-row>
        <img class="post-image" src="data:image/jpeg;base64,{{post.photos}}" alt="imagem do post" />
      </ion-row>
      <ion-row>
        <ion-col>
          <h1>{{post.title}}</h1>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col size="12">
            <p class="date">{{post.date}}</p>
          </ion-col>
        </ion-row>
      <ion-row>
        <ion-col size="12">
          <p class="text">{{post.content}}</p>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-button (click)="back()" shape="round" >Voltar</ion-button>        
      </ion-row>
    </ion-grid>
    <ion-fab vertical="top" horizontal="end" slot="fixed" **ngIf="canEdit()" (click)="editPost()" color="var(--ion-color-secondary)">
        <ion-fab-button>
          <ion-icon name="create"></ion-icon>
        </ion-fab-button>
      </ion-fab>
</ion-content>
