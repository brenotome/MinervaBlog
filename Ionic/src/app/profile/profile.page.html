<ion-header>
  <ion-toolbar>
    
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
          
    <div class="titulo"> <ion-title>MinervaBlog</ion-title></div>
    </ion-toolbar>
  </ion-header>
<ion-content>

<form [formGroup]="profileForm">

    <ion-list>
      <ion-item>
          <img clas ="img" *ngIf="photos" src="data:image/jpeg;base64,{{photos}}" alt="" srcset="">
      </ion-item>
      <ion-row class="ion-justify-content-center" > 
        <ion-button (click)="openGallery()"  > <ion-icon name="camera"></ion-icon>Abrir galeria</ion-button>
      </ion-row>
      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input type="text" formControlName="name"  ></ion-input>
      </ion-item>

        <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email"  formControlName="email" ></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Usu√°rio</ion-label>
            <ion-input type="text"  formControlName="username"  ></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Senha</ion-label>
            <ion-input type="password"  formControlName="password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Data de nascimento</ion-label>
            <ion-datetime value="" placeholder="Selecionar Data"  formControlName="birthday"></ion-datetime>
          </ion-item>
    
          <ion-item>
             <ion-label position="floating"  >CEP</ion-label>
            <ion-input type="text"  placeholder="#####-###"  formControlName="CEP" ></ion-input>
          </ion-item>

        
    </ion-list>

    <ion-row class="ion-justify-content-center">
      <ion-button (click)="onClickAtualizar()"  >Salvar</ion-button>
    </ion-row>
  </form>
</ion-content>
