<ion-header>
  <ion-toolbar>
    
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
          
    <div class="titulo"> <ion-title>MinervaBlog</ion-title></div>
    </ion-toolbar>
  </ion-header>
<ion-content>

<form [formGroup]="profileForm" (ngSubmit)="updateUser(profileForm)">

    <ion-list>
     
        <div *ngIf="photos;else other_content">
        
          <img clas ="img" src="data:image/jpeg;base64,{{photos}}" alt="" srcset="">
         </div>
        <ng-template #other_content>
          <img clas ="img" src="/assets/user.png" alt="" srcset="">
        </ng-template>
        <ion-row class="ion-justify-content-center" > 
         <ion-button  class="btnGaleria" (click)="openGallery()"  > <ion-icon name="camera"></ion-icon>Abrir galeria</ion-button>
        </ion-row>
      
      
      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input type="text" value="{{user.name}}" formControlName="name"  ></ion-input>
      </ion-item>

        <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email"  formControlName="email" value="{{user.email}}"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating" >Usu√°rio</ion-label>
            <ion-input type="text" value="{{user.username}}"  formControlName="username"  ></ion-input>
        </ion-item>
<!-- 
        <ion-item>
            <ion-label position="floating">Senha</ion-label>
            <ion-input type="password"  formControlName="password"></ion-input>
        </ion-item> -->

        <!-- <ion-item>
            <ion-label>Data de nascimento</ion-label>
            <ion-datetime value="" placeholder="Selecionar Data"  formControlName="birthday" value="{{user.birthday}}"></ion-datetime>
          </ion-item>
     -->
          <ion-item>
             <ion-label position="floating"  >CEP</ion-label>
            <ion-input type="text"  placeholder="#####-###"  formControlName="CEP" value="{{user.CEP}}"></ion-input>
          </ion-item>

          <ion-item>
            <ion-button (click)="logout()" >Sair</ion-button>

          </ion-item>

        
    </ion-list>

    <ion-row class="ion-justify-content-center">
      <ion-button type="submit" >Salvar</ion-button>
    </ion-row>
  </form>
</ion-content>
