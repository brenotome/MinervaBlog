<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      MinervaBlog
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<form [formGroup]="newPostForm" (ngSubmit)="onSubmit( newPostForm )">
  <ion-list>
    <ion-item>
      <ion-input placeholder="TÃ­tulo" type="text" value="{{post.title}}" formControlName=title></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea auto-grow=true placeholder="Texto" value="{{post.content}}" formControlName=content ></ion-textarea>
    </ion-item>
  <div class="btn center" >
    <img *ngIf="photos" src="data:image/jpeg;base64,{{photos}}" alt="" srcset="">
  <ion-button  (click)="OpenGallery()">
    <ion-icon name="camera"></ion-icon> Adicionar imagem
  </ion-button>
  <ion-button (click)="confirmDelete()" color="danger">
    <ion-icon name="trash" ></ion-icon> Excluir
  </ion-button>
  </div>
  <div class="btn center">
  <ion-button type="submit">
      Enviar
  </ion-button>
</div>
  </ion-list>
</form>
</ion-content>
