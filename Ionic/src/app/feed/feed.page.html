<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      MinervaBlog
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="posts" [scrollEvents]="true">
  <ion-card *ngFor="let post of posts" (click)="goToPost(post.id)">
      <img src="{{post.image}}" alt="imagem do post" />
      <ion-card-header>
        <ion-card-subtitle>{{post.date}}</ion-card-subtitle>
        <ion-card-title>{{post.title}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{post.text.substring(0,cardTextLength)+'[...]'}}</p>
      </ion-card-content>
    </ion-card>

    
    <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="scroll.scrollToTop(1500)" color="var(--ion-color-secondary)">
        <ion-fab-button>
          <ion-icon name="arrow-dropup"></ion-icon>
        </ion-fab-button>
      </ion-fab>
</ion-content>
