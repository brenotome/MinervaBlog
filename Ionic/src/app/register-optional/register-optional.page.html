<ion-header>
<ion-toolbar>
  <div class="titulo"> <ion-title>MinervaBlog</ion-title></div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-text>
    <p class="subTitulo">Se quiser, nos deixe conhecer mais sobre vocÃª</p>
  </ion-text>

  <!-- <ion-text>
      <p class="voltar" routerLinkActive="active" > <a routerLink="/register">Voltar</a></p>
  </ion-text> -->


  <form [formGroup]= "registerOpForm" (ngSubmit)="createUser(registerOpForm)" >
    
    <!-- <ion-row class="ion-justify-content-center" width="60vw"><img src="{{myPhoto}}" width="60vw" ></ion-row> -->
    <div *ngIf="photos;else other_content">
        
        <img clas ="img" src="data:image/jpeg;base64,{{photos}}" alt="" srcset="">
    </div>
    <ng-template #other_content>
      <img clas ="img" src="/assets/user.png" alt="" srcset="">
    </ng-template>
    <ion-row class="ion-justify-content-center" > 
      <ion-button (click)="openGallery()" > <ion-icon name="camera"></ion-icon>Abrir galeria</ion-button>
    </ion-row>
    <ion-list>
      <ion-item>
        <ion-label>Data de nascimento</ion-label>
        <ion-datetime value="" placeholder="Selecionar Data" formControlName="birthday"></ion-datetime>
      </ion-item>

      <ion-item>
         <ion-label position="floating"  >CEP</ion-label>
          <ion-input type="text" formControlName="CEP" placeholder="#####-###" ></ion-input>
      </ion-item>
    </ion-list>
    <ion-row class="ion-justify-content-center">
      <ion-button (click)="back()"  >Voltar</ion-button>        
      <ion-button type="submit"  >Cadastrar</ion-button>
    </ion-row>
  </form>
</ion-content>
